<!DOCTYPE html>
<html ng-app="comp-scheduler">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            direction: rtl;
        }
    </style>
    <script src="bower_components/jquery-ui-1.11.1.custom/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery-ui-1.11.1.custom/jquery-ui.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/jquery-ui-1.11.1.custom/jquery-ui.min.css"/>

    <link rel="stylesheet" href="css/scheduler.css"/>
    <script type="text/javascript">

        angular.module('comp-scheduler', []).controller('runnerCtrl', function ($scope, dataService) {
           $scope.loadData=function(){
               dataService.get(function (data) {
                   $scope.data = data;
               });
           };
            $scope.loadData();
        });
    </script>
    <script src="config/resourceConst.js" type="text/javascript"></script>
    <script src="services/utilsService.js" type="text/javascript"></script>
    <script src="services/dataService.js" type="text/javascript"></script>
    <script src="board/schedulerDir.js" type="text/javascript"></script>
    <script src="eventInfo/eventInfoDir.js" type="text/javascript"></script>
    <script src="newEvent/newEventDir.js" type="text/javascript"></script>

</head>
<body>
<div ng-controller="runnerCtrl">
    <div scheduler-dir
         load-data="loadData()"
         min-hours="{{data.business.businessConfig.workingHours.from}}"
         max-hours="{{data.business.businessConfig.workingHours.to}}"
         events="data.events">
    </div>
</div>
</body>
</html>
